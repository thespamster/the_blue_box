{% extends "base.html" %}
{% load static %}

{% block product_content %}

<div class="container-fluid">
    <div class="row justify-content-center">


        {% for product in products %}

        <div class="col-5 col-sm-4 col-lg-3 col-xl-2 m-1">

            {% if product.image %}

            <button type="button" class="button-style">
            <div class="card card-style">
                <div class="card-header mb-1">
                    {{ product.category.display_name }}
                </div>
                <img src="{{ product.image_url }}" class="card-img-top product-image-style mx-auto" alt="{{ product.name }}">
                <div class="card-body">
                    <p class="card-text"><strong>{{ product.name|truncatechars:60 }}</strong></p>
                    <p class="card-text">{{ product.description|truncatechars:60 }}</p>
                    <p class="card-text"><strong>Â£{{ product.price }}</strong></p>
                </div>
            </div>
            </button>

            {% endif %}

        </div>

        {% endfor %}


    </div>
</div>


{% endblock %}
